<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShipDecKK - Navigating Excellence</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/Home Page/shipdeckk logo.png" alt="ShipDecKK Logo">
            </div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <nav>
                <ul>
                    <li><a href="home_page.html">Home</a></li>
                    <li><a href="gallery_page.html">Gallery</a></li>
                    <li><a href="services_page.html">Services</a></li>
                    <li><a href="about_us_page.html">About Us</a></li>
                    <li><a href="subscription_page.html" class="active">Subscribe</a></li>
                </ul>
            </nav>
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
        </div>
    </header>

    <section class="subscription-hero" id="subscribe">
        <div class="container">
            <div class="subscription-form">
                <h2>Join Us!</h2>
                <form id="joinForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                        <span class="error-message" id="fullNameError"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                        <span class="error-message" id="phoneError"></span>
                    </div>
                    <div class="form-group checkbox">
                        <input type="checkbox" id="promotional" name="promotional">
                        <label for="promotional">I want to receive promotional e-mails</label>
                    </div>
                    <button type="submit" class="join-btn">Join</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-logo">
                <img src="assets/Home Page/footer/ShipDecKK Logo footer.png" alt="ShipDecKK Footer Logo">
            </div>
            
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Customer Service</h3>
                    <p><i class="fas fa-phone"></i> (021)123456789</p>
                    <p><i class="fas fa-envelope"></i> customercare@shipdeckk.co.id</p>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </div>
                </div>
                
                <div class="footer-nav">
                    <ul>
                        <li><a href="home_page.html">Home</a></li>
                        <li><a href="gallery_page.html">Gallery</a></li>
                        <li><a href="services_page.html">Services</a></li>
                        <li><a href="about_us_page.html">About Us</a></li>
                        <li><a href="subscription_page.html">Subscribe</a></li>
                    </ul>
                </div>
                
                <div class="footer-subscribe">
                    <form>
                        <input type="email" placeholder="Email">
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p>&copy; 2025 ShipDecKK. All rights reserved</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
